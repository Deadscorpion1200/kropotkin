<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gulp</title>
	<link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
	<!-- header -->
	<section class="header">
  <div class="container">
    <div class="header-wrap">
      <div class="header-logo">
        <a href="#"><img src="img/logo.png" alt="Логотип"></a>
        <div class="header-title">
          <a href="#"><h1 class="header__title">ПромСтройКомплект</h1></a>
          <span class="header__subtitle">Завод-изготовитель</span>
        </div>
      </div>
        <div class="header-search">
          <form action="" class="header-form">
            <input class="input header-form__input" placeholder="Поиск по сайту">
            <button class="header-form__submit">
              <svg>
                <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="header-social">
        <span class="header-social__title">Мы Online, спрашивайте</span>
        <div class="header-socials">
          <button class="header-social__button">
            <svg>
              <use xlink:href="img/sprite.svg#whatsapp"></use>
            </svg>
          </button>
          <button class="header-social__button">
            <svg>
              <use xlink:href="img/sprite.svg#telegram"></use>
            </svg>
          </button>
          <button class="header-social__button">
            <svg>
              <use xlink:href="img/sprite.svg#envelope"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="header-phones">
        <span class="header-phones__icon">
          <svg>
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
        </span>
        <div class="header-phones-block">
          <a href="#" class="header-phones__link">+7 (999) 999-99-99</a>
          <a href="#" class="header-phones__link">+7 (999) 999-99-99</a>
        </div>
      </div>
    </div>
  </div>


  <!-- header-callback -->
  <div class="header-callback">
    <span class="header-callback__title">
      Есть вопросы? Закажите
    </span>
    <a href="#" class="header-callback__button">Бесплатный звонок</a>
  </div>
  <!-- /.header-callback -->
</section>
	<!-- main -->
	<main class="main">
  <div class="container">
    <p>1</p>
    <p>1</p>
    <p>1</p>
  </div>
</main>
	<!-- footer -->
	123123
	<script src="scripts/scripts.js"></script>

	<!-- Вызов спрайта -->

		<use xlink:href="img/sprite.svg#safe"></use>
	</svg>-->
</body>

</html>
